<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Projeto 5 - Bate-Papo UOL</title>
</head>
<body>
  <header>
    <div class="interna">
      <img src="./images/logo2.png" alt="">
      <ion-icon name="people" onclick="appearMenu()"></ion-icon>
    </div>
  </header>
  <div class="container">

  </div>
  <footer>
    <div class="interna">
      <textarea placeholder="Escreva aqui..."></textarea>
      <ion-icon name="paper-plane-outline"></ion-icon>
    </div>
  </footer>
  <div class="welcomeMenu hidden">
    <img src="./images/logo2.png" alt="">
    <input type="text" placeholder="Digite seu nome">
    <button>Entrar</button>
  </div>
  <div class="menuBackground">
    <div class="background" onclick="hiddenMenu()"></div>
    <div class="menu">
      <div class="messageType">
        <h2>Escolha um contato para enviar mensagem:</h2>
        <div class="users">
          <div>
            <ion-icon name="people"></ion-icon>
            <span>Todos</span>
          </div>
          <ion-icon name="checkmark" class="check hidden"></ion-icon>
        </div>
      </div>
      <div class="visibilityType">
        <h2>Escolha a visibilidade:</h2>
        <div class="visibility">
          <div>
            <ion-icon name="lock-open"></ion-icon>
            <span>PÃºblico</span>
          </div>
          <ion-icon name="checkmark" class="check hidden"></ion-icon>
        </div>
        <div class="visibility">
          <div>
            <ion-icon name="lock-open"></ion-icon>
            <span>Reservadamente</span>
          </div>
          <ion-icon name="checkmark" class="check hidden"></ion-icon>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
