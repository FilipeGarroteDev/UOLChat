<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Projeto 5 - Bate-Papo UOL</title>
</head>
<body>
  <div class="welcomeMenu">
    <img src="./images/logo1.png" alt="">
    <div class="welcome1">
      <input type="text" placeholder="Digite seu nome">
      <button onclick="welcome()">Entrar</button>
    </div>
    <img src="./images/loading1.gif" alt="" class = "gif hidden">
    <div class="welcome2 hidden">
      <p></p>
      <span>=)</span>
    </div>
  </div>
  <header>
      <img src="./images/logo2.png" alt="">
      <ion-icon name="people" onclick="appearMenu()"></ion-icon>
  </header>
  <div class="container">
  </div>
  <footer>
    <div class="interna">
      <textarea placeholder="Escreva aqui..."></textarea>
      <p>Enviando para Todos</p>
    </div>
    <ion-icon name="paper-plane-outline" onclick = "sendMessages()"></ion-icon>
  </footer>
  <div class="menuOverlay">
    <div class="background" onclick="hiddenMenu()"></div>
    <div class="menu">
      <div class="messageType">
        <h2>Escolha um contato para enviar mensagem:</h2>
        <div class="all" onclick="toggleCheck(this)">
          <div>
            <ion-icon name="people"></ion-icon>
            <span>Todos</span>
          </div>
          <ion-icon name="checkmark" class="hidden check"></ion-icon>
        </div>
        <div class="usersContainer"></div>
      </div>
      <div class="visibilityType">
        <h2>Escolha a visibilidade:</h2>
        <div class="visibility"onclick="toggleCheck(this)">
          <div>
            <ion-icon name="lock-open"></ion-icon>
            <span>PÃºblico</span>
          </div>
          <ion-icon name="checkmark-sharp" class="hidden check"></ion-icon>
        </div>
        <div class="visibility" onclick="toggleCheck(this)">
          <div>
            <ion-icon name="lock-closed"></ion-icon>
            <span>Reservadamente</span>
          </div>
          <ion-icon name="checkmark-sharp" class="hidden"></ion-icon>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
